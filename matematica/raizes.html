<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cálculo - ProgramaBR</title>
        <script src="https://kit.fontawesome.com/133b0d3f9c.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Alegreya+SC' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/calculo.css">
        <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <script type=" https://www.numericjs.com/lib/numeric-1.2.6.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <script src="https://kit.fontawesome.com/133b0d3f9c.js" crossorigin="anonymous"></script>
        <script>document.documentElement.classList.add("js");</script>
        <!--Header wordpress-->
    </head>

    <body>
        <header>
            <div class="menu">
                <div class="col-lg-4">
                    <div id="mySidebar" class="sidebar">
                      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                      <a href="#raizes_calc">Cálculo de raízes</a>
                      <a href="#integracao">Cálculo de integrais</a>
                      <a href="#">Cálculo estatístico</a>
                      <a href="#">Equações diferenciais</a>
                    </div>

                    <nav id="main">
                      <button class="openbtn" onclick="openNav()">☰ Opções</button>  
                    </nav>
                </div>
                <h2 class="col-lg-8">ProgramaBR - Cálculo</h2>
            </div>
        </header>

        <section class="row line container col-lg-12 col-md-12 col-sm-12">
            <div class="col-md-12 col-sm-12">
                <h3 class="subtitulo formula" id="raizes_calc">Entre com os dados - Cálculo de raízes</h3>
                <form id="form_contato" class="formulario_contato">

                    <div class="form-row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label for="func" class="col-form-label col-form-label-lg">Insira a função</label>
                            <input type="text" name="func" id="func" placeholder="f(x)=x^2 + 5" required class="form-control form-control-lg">
                        </div>

                         <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label class="col-form-label col-form-label-lg">Selecione o método</label>
                            <select class="form-control form-control-lg metodo_raiz" required id="metodo_raiz" name="metodo_raiz">
                                <option value="2" name="NR">Bissecção</option>
                                <option value="0" name="NR">Newton-Raphson</option>
                                <option value="1" name="NR">Secante</option>
                                <option value="3" name="NR">Regula-Falsi</option>
                                <option value="4" name="NR">Schroder</option>
                                <option value="5" name="NR">Halley</option>
                                <option value="6" name="NR">Two-Step Method</option>
                                <option value="7" name="NR">FLM</option>
                            </select>  
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label for="erro" class="col-form-label col-form-label-lg">Insira a tolerância máxima</label>
                            <input type="number" name="erro" id="erro" placeholder="Número real" required class="form-control form-control-lg">
                        </div>

                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label for="iter" class="col-form-label col-form-label-lg">Insira o número máximo de iterações</label>
                            <input type="number" name="iter" id="iter" placeholder="Número inteiro" required class="form-control form-control-lg">
                        </div>
                    </div>

                    <div class="form-row" id="entries">
                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <label for="x0" class="col-form-label col-form-label-lg">Insira o primeiro valor inicial</label>
                            <input type="number" name="x0" id="x0" placeholder="Número real" required class="form-control form-control-lg">
                        </div> 
                    </div>  

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 justify-content-center tamanho" id="resultado"></div>

                    <div class="form-row justify-content-center col-lg-12 col-md-12 col-sm-12">
                        <div class="justify-content-center">
                            <button type="button" class="btn btn-primary btn-lg botao" onclick="calcular ()">Calcular</button>
                        </div>
                    </div>

                    <canvas id="myChart" class="grafico"></canvas>
                </form>
            </div>
        </section>


        <!---->
        <hr>

         <section class="row line container col-lg-12 col-md-12 col-sm-12 intg">
            <div class="col-md-12 col-sm-12 fadeInDown" data-anime="1200">
                <h3 class="subtitulo formula fadeInDown" data-anime="1600" id="integracao">Entre com os dados - Cálculo de integrais</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label for="func_int" class="col-form-label col-form-label-lg">Insira a função</label>
                            <input type="text" name="func_int" id="func_int" placeholder="f(x)=x^2 + 5" required class="form-control form-control-lg">
                        </div>

                         <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label class="col-form-label col-form-label-lg">Selecione o método</label>
                            <select class="form-control form-control-lg metodo_integ" required id="metodo_integ" name="metodo_integ">
                                <option value="2" name="NR">Trapézios</option>
                                <option value="3" name="NR">Boole</option>
                                <option value="0" name="NR">Simpson 1/3</option>
                                <option value="1" name="NR">Simpson 3/8</option>
                            </select>  
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <label for="x00" class="col-form-label col-form-label-lg">Insira o ponto inicial</label>
                            <input type="number" name="x00" id="x00" placeholder="Número real" required class="form-control form-control-lg">
                        </div> 

                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <label for="x01" class="col-form-label col-form-label-lg">Insira o ponto final</label>
                            <input type="number" name="x01" id="x01" placeholder="Número real" required class="form-control form-control-lg">
                        </div> 
                    </div>  

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 justify-content-center tamanho" id="resultado_integral"></div>

                    <div class="form-row justify-content-center col-lg-12 col-md-12 col-sm-12" style="margin-top: 5%">
                        <div class="justify-content-center">
                            <button type="button" class="btn btn-primary btn-lg botao" onclick="calcular_integral()">Calcular</button>
                        </div>
                    </div>
                </form>
            </div>

             <canvas id="myChart_int" class="grafico"></canvas>
        </section>





        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/simple-slide.js"></script>
        <script src="js/simple-anime.js"></script>
        <script src="js/script3.js"></script>
        <script src="js/calculo.js"></script>
    </body>
</html>
