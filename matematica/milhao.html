    <body>
        <audio id="audio_a">
            <source src="acertou.mp3" type="audio/mp3">
        </audio>

        <audio id="audio_e">
            <source src="errou.mp3" type="audio/mp3">
        </audio>

        <audio id="audio_s1">
            <source src="susp.mp3" type="audio/mp3">

        <audio id="audio_s2">
            <source src="susp2.mp3" type="audio/mp3">
        </audio>

        <audio id="audio_s3">

        </audio>

        <div class="container">
            <div class="jumbotron" style="margin-top: 1%; background-color: rgb(0, 0, 102)">
                <h2 class="mt-n1 quemsoueu" style="color: white"></h2>
                <div class="form-row borda col-md-6 col-sm-12" style="background-color: red; color: white">
                    <div class="col-sm-12" style="font-size: 24px;">
                        <h4 class="perg" id="#perg" style="margin-top: 10px;margin-left: 5px; font-size: 24px"></h4>
                    </div>
                </div>
                


                <div class="form-row" style="margin-top: 20px">
                    
                    <div class="form-group col-md-6 col-sm-12" id="form">
                        <div class="form-check borda">
                            <input type="radio" name="gender" value="0" class="form-check-input" onclick="show_input(0)" src="1.png">
                            <label class="form-check-label a" style="font-size: 22px; color: rgb(0,0,102); font-weight: bold"></label>
                        </div>

                        <div class="form-check borda">
                            <input type="radio" id="real" name="gender" value="1" class="form-check-input" onclick="show_input(1)">
                            <label class="form-check-label b" style="font-size: 22px; color: rgb(0,0,102); font-weight: bold"></label>
                        </div>
                        
                        <div class="form-check borda">
                            <input type="radio" id="real" name="gender" value="2" class="form-check-input" onclick="show_input(2)">
                            <label class="form-check-label c" style="font-size: 22px; color: rgb(0,0,102); font-weight: bold"></label>
                        </div>

                        <div class="form-check borda radio icheck-primary">
                            <input type="radio" id="real" name="gender" value="3" class="form-check-input" onclick="show_input(3)" style="font-weight: bold">
                            <label class="form-check-label d" style="font-size: 22px; color: rgb(0,0,102); font-weight: bold"></label>
                        </div>
    
                    </div>

                     <div class="form-group col-md-6"  style="margin-top: -70px; padding-left: 40px"> 
                        <img src="sswi.jpg" id="imagem" class="img-fluid">
                    </div>


                </div>

                <div class="form-row justify-content-start">
                    <div class="col-lg-3 col-md-12" style="margin-top: 2%;">
                        <button style="font-size: 25px; width: 250px; background-color: yellow; color: black" type="button" class="btn btn-primary btn-lg" onclick="calculo()" >Confirmar</button>
                    </div>

                    <div class="col-lg-3 col-md-12"style="margin-top: 2%;">
                        <button style="font-size: 25px; width: 250px; background-color: yellow; color: black" type="button" class="btn btn-primary btn-lg" onclick="parar()" >Parar</button>
                    </div>
                </div>



            </div>


        </div>
