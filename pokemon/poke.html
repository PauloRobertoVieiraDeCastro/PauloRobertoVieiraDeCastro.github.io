<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Pokemons</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/133b0d3f9c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/poke.css">
        <link rel="shortcut icon" href="poke-ball.ico"/>
        
        <!--Header wordpress-->
        <!--Header wordpress-->
        <script src="js/jquery/jquery-2.2.4.min.js"></script>
        <!--<script type="text/javascript" src="./js/calc.js"></script>-->
    </head>

    <body>
    	<div id="loading" style="display: block;" class="justify-content-center text-center">
            <img src="woo.gif">
        </div>
        
        <div id="conteudo" style="display: none">
            <header>
                <h1 class="menu-logo text-center justify-content-center">PokeDex</h1>
            </header>

            <main class="my-3 container agh">
                <div class="form-row text-center justify-content-center">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="pokemongo">Insira o nome do pokemon</label>
                    </div>
                    <div class="form-group col-lg-4 col-md-12 col-sm-12 mod">
                        
                        <input style="border: solid 2px" onkeyup="autocompletado()"
                        class="form-control form-control-lg" name="pokemongo" id="pokemongo" aria-label="Search"
                        data-target="#myModal" data-toggle="modal">
                    </div>
                </div>

                <div class="form-row text-center justify-content-center">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                        <label for="pokemongo">Ou filtre pelo seu tipo</label>
                    </div>
                    <div class="form-group col-lg-4 col-md-12 col-sm-12 mod">
                        <select onchange="filtro()" class="form-control form-control-lg modelo" id="modelo" style="border: solid 2px" required>
                            <option>Selecione um tipo</option>
                            <option>Normal</option>
                            <option>Fire</option>
                            <option>Water</option>
                            <option>Electric</option>
                            <option>Grass</option>
                            <option>Ice</option>
                            <option>Fighting</option>
                            <option>Poison</option>
                            <option>Ground</option>
                            <option>Flying</option>
                            <option>Psychic</option>
                            <option>Bug</option>
                            <option>Rock</option>
                            <option>Ghost</option>
                            <option>Dragon</option>
                            <option>Dark</option>
                            <option>Steel</option>
                            <option>Fairy</option>
                        </select>
                    </div>
                </div>
            </main>
    	<script src="js/jquery/jquery-2.2.4.min.js"></script>
   		<!-- Popper js -->
        <script src="js/bootstrap/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <!-- All Plugins js -->
        <script src="js/plugins/plugins.js"></script>
        <!-- Active js -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/pokemon.js"></script>
    </body>
</html>
