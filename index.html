                 <h3 class="col-md-2 col-sm-12 classe_a" id="quemsoueu">Quem sou eu</h3>

                 <div class="col-md-9 col-sm-12 classe_a">
                     <p>Paulo de Castro é aluno concluinte do curso de Engenharia Química pela UFRJ (falta só o estágio e o abençoado do TCC), com C.R 8,6, o que lhe rendeu um convite para realizar um mestrado acadêmico pela Escola de Química, mas que não pôde ser concluído em virtude de seu trabalho. Além disso, está fazendo o curso de licenciatura em matemática pela UNIP e análise e desenvolvimento de sistemas pela UNESA. Realizou curso técnico em química pelo IFRJ (antigo CEFETEQ).</p>

                     <p>Atua como professor particular de química e matemática desde 2006 e atuou de 2010 até 2013 como professor de química do programa de pré-vestibular social do CEDERJ. Atuou como monitor informal da disciplina de álgebra linear e computação científica aplicada durante a graduação em engenharia química.</p>

                     <p>Na área industrial, estagiou no laboratório da fábrica de lubrificantes na COSAN (atual Moove), trabalhou na fábrica de lubrificantes da BR distribuídoras e, atualmente, trabalha na Petroleo Brasileiro S.A (PETROBRAS). Trabalhou por 5 anos em pesquisa e desenvolvimento na área de cimentação de poços e 2 anos em tecnologias de avaliação de petróleos.</p>

                     <p>
                         Possui experiência com programação em Python, Matlab, R, VBA, Fortran e JavaScript, além de conhecimentos em técnicas de web scraping, aprendizagem de máquina, análise de dados e em aprendizagem profunda, sobretudo para análise de imagens médicas. Também possui conhecimentos avançados nas ferramentas MS Excel e MS Power BI.
                     </p>

                     <p>
                         No início de 2017 passou a trabalhar informalmente como gestor de finanças e desenvolvedor no empreendimento de confeitaria artística, o ateliê GET Festas. Desenvolveu planilhas de fluxo de caixa, preços de produtos e análise de viabilidade, além disso, desenvolveu um software de caixa registradora, com análise estatística, para as vendas durante o evento Expo Cake Brasil e um site de exposição de trabalhos artístico e vendas de produtos.
                     </p>

            <h4 class="col-md-6 col-sm-12 classe_a" id="dados" style="margin-top: 40px">Análise de dados e aprendizagem de máquina</h4>

                <div class="col-md-9 col-sm-12 classe_a" style="margin-left: 15px;margin-top: 20px; margin-bottom: 10px">
                    <p>
                        Possuo conhecimento em metodologias de análise de dados com uso de recursos computacionais <i>open source</i>, atuando desde a etapa de coleta de dados, utilizando técnicas de <i>web scraping</i> , passando pelo processamento e limpeza dos dados até a apresentação de resultados em dashboards e a conclusão. Dentre os trabalhos tem-se o mapeamento da violência na região metropolitana do Rio de Janeiro, a análise exploratória de preços de apartamento na cidade do Rio de Janeiro, a análise de suicídios ao longo do tempo e o perfil em cada país.
