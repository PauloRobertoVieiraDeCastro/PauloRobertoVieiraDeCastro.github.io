<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Balanço simples</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/133b0d3f9c.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Alegreya+SC' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/densidade.css">

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <!--Header wordpress-->
    </head>

    <body>
        <div class="super">
            <div class="superinfo-bg"> <!--acima do cabeçalho-->
                <div class="superinfo col text-left d-block">
                    <h1>Balanço simples</h1>
                </div>
            </div>

            <nav class="navbar navbar-expand-md fixed-top py-3 box-shadow estilo_nav"> <!--expande apos 760 px-->
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:white; font-size:28px;"></i></span>
                </button>

                <div id="navbarText" class="collapse navbar-collapse"><!--O id deve ser esse, pois mostrará todo o conteudo com o toggle button-->
                    <ul class="navbar-nav ml-auto"> <!--gera margem esquerda, levando para direita-->
                        <li class="nav-item">
                            <a class="nav-link ml-md-2 itens_nav" href="densidade.html">Conversão de densidades</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link ml-md-2 itens_nav" href="balanco_pev.html">Balanço completo e curva PEV</a>
                        </li>                    

                         <li class="nav-item">
                            <a class="nav-link ml-md-2 itens_nav" href="composicao.html">Composição</a>
                        </li>

                    </ul>
                </div> 
            </nav>
        </div>

        <section class="container-fluid my-3 jumbotron" style="background: white; color: green">
            
            <h2 class="mx-3 text-center">Insira os dados obtidos de destilação</h2>
                
                <h5 class="mx-3 text-center my-2">Obs: Se Potstill, basta não preencher os dados de leves</h5>
                <div class="form-row mx-3" style="margin-top: 30px;">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira a densidade do óleo</label>
                        <input type="number" placeholder="em g/cm³" class="form-control form-control-lg" id="rho_oleo">
                    </div>

                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira a temperatura realizada</label>
                        <input type="number" placeholder="em Celsius" class="form-control form-control-lg" id="temp_oleo">
                    </div>
                </div>

                <div class="form-row mx-3">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira a massa de óleo</label>
                        <input type="number" placeholder="em gramas" class="form-control form-control-lg" id="m_oleo">
                    </div>

                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira a massa de resíduo</label>
                        <input type="number" placeholder="em gramas" class="form-control form-control-lg" id="mas_res">
                    </div>
                </div>

                <div class="form-row mx-3">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira o percentual mássico de leves</label>
                        <input type="number" placeholder="em %" class="form-control form-control-lg" id="perc_mas">
                    </div>

                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira o percentual volumétrico de leves</label>
                        <input type="number" placeholder="em %" class="form-control form-control-lg" id="perc_vol">
                    </div>
                </div>

                <div class="form-row mx-3">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira a massa de destilado</label>
                        <input type="number" placeholder="em gramas" class="form-control form-control-lg" id="mas_dest">
                    </div>

                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira o volume de destilado</label>
                        <input type="number" placeholder="em mL" class="form-control form-control-lg" id="vol_dest">
                    </div>
                </div>

                <div class="form-row mx-3">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira a densidade do resíduo</label>
                        <input type="number" placeholder="em g/cm³" class="form-control form-control-lg" id="rho_res_exp">
                    </div>

                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="col-form-label col-form-label-lg">Insira a temperatura realizada</label>
                        <input type="number" placeholder="em Celsius" class="form-control form-control-lg" id="temp_res">
                    </div>
                </div>

                <div class="form-group row text-center justify-content-center my-3">
                    <button class="btn btn-lg dens" onclick="balanco_mvd_simples()" style="min-width: 200px;">Calcular</button>
                </div>
            

            <div class="row text-center justify-content-center" style="margin-top: 40px">
                <h2>Resultados obtidos</h2>
            </div>


            <div class="row text-center justify-content-center" style="margin-top: 40px">
                <div class="justify-content-center" style="font-size: 20px">
                    <h4 class="onde_perda"></h4>
                </div>
            </div>


            <div class="table-responsive" style="margin-top:20px">          
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Massa (g)</th>
                            <th>Volume (mL)</th>
                            
                            <th>API</th>
                            <th>% Massa</th>
                            <th>% Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Petróleo</td>
                            <td class="m_o"></td>
                            <td class="v_o"></td>
                            
                            <td class="api_o"></td>
                            <td class="pm_o"></td>
                            <td class="pv_o"></td>
                        </tr>

                        <tr>
                            <td>Leves</td>
                            <td class="m_l"></td>
                            <td class="v_l"></td>
                            
                            <td class="api_l"></td>
                            <td class="pm_l"></td>
                            <td class="pv_l"></td>
                        </tr>

                        <tr>
                            <td>Destilado</td>
                            <td class="m_d"></td>
                            <td class="v_d"></td>
                            
                            <td class="api_d"></td>
                            <td class="pm_d"></td>
                            <td class="pv_d"></td>
                        </tr>

                        <tr>
                            <td>Resíduo</td>
                            <td class="m_r"></td>
                            <td class="v_r"></td>
                            
                            <td class="api_r"></td>
                            <td class="pm_r"></td>
                            <td class="pv_r"></td>
                        </tr>

                        <tr>
                            <td>Perdas</td>
                            <td class="m_p"></td>
                            <td class="v_p"></td>
                            
                            <td class="api_p"></td>
                            <td class="pm_p"></td>
                            <td class="pv_p"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        </section>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/balanco_simples.js"></script>
    </body>
</html>
