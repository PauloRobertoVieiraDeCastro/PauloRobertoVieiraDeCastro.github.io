            <div class="container">
                <div class="jumbotron" style="margin-top: 8%;padding-top: 20px;margin-left: 20px; margin-right: 20px">
                    <div id="density">
                        <h3>Conversão de densidades</h3>

                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira a densidade medida</label>
                            <input type="number" placeholder="em g/cm³" class="form-control form-control-lg rho" name="rho">

                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira a temperatura de medição</label>

                <div class="form-row justify-content-center" style="margin-top: 2%">
                    <div class="justify-content-center">

                        <h3>Balanço com dados finais - MVD</h3>
                    </div>
                    <div class="form-row" style="margin-top: 20px">
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira a densidade do óleo a 20°C</label>
                            <input type="number" placeholder="g/cm³" class="form-control form-control-lg rho" name="rho">
                        </div>

                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira a massa de óleo</label>
                            <input type="number" placeholder="em gramas" class="form-control form-control-lg temp" name="temp">
                        </div>
                    </div>

                    <div class="form-row" style="margin-top: 20px">
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira o percentual mássico de leves</label>
                            <input type="number" placeholder="% de 0 até 100" class="form-control form-control-lg rho" name="rho">
                        </div>

                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira o percentual volumétrico de leves</label>
                            <input type="number" placeholder="% de 0 até 100" class="form-control form-control-lg temp" name="temp">
                        </div>
                    </div>

                    <div class="form-row" style="margin-top: 20px">
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira a massa de destilado</label>
                            <input type="number" placeholder="em gramas" class="form-control form-control-lg rho" name="rho">
                        </div>

                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira o volume de destilado</label>
                            <input type="number" placeholder="em gramas" class="form-control form-control-lg temp" name="temp">
                        </div>
                    </div>

                     <div class="form-row" style="margin-top: 20px">
                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira a massa de resíduo</label>
                            <input type="number" placeholder="em gramas" class="form-control form-control-lg rho" name="rho">
                        </div>

                        <div class="form-group col-lg-6 col-md-12">
                            <label class="col-form-label col-form-label-lg">Insira a densidade do resíduo a 20°C</label>
                            <input type="number" placeholder="g/cm³" class="form-control form-control-lg temp" name="temp">
                        </div>
                    </div>

                     <div class="form-row justify-content-center" style="margin-top: 2%">
                        <div class="justify-content-center">
